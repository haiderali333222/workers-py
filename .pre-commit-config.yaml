repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks: # general hooks
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      # - id: check-json

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks: # code formatter
      - id: black
        language: python
        args: ["--line-length=150"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8 under python3
        language_version: python3
        args: [
          # "--select=E402",
          "--ignore=F601,W605,F811,F841,C901,F541,E501,W503,E402,E203",
          "--per-file-ignores=mapping/mapping_for_scrappers.py: F401" # src/testing/proxy_check/executor.py:F405 src/testing/test_cases/executor.py: F405"
        ]
        exclude: '^docker/test\.json$'

  - repo: https://github.com/PyCQA/isort
    rev: "5.13.2"
    hooks:
      - id: isort
        args: ["--profile", "black", "--multi-line", "3"]
